<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="imagne  de Alura">
    </header>
    <main>
        <section class="seccion1">
            <p class="parrafo-EncDes">Solo minúsculas y sin acentos</p>
            <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munheco">
                <img src="imagenes/munheco.png" alt="munheco de Alura">
            </div>
            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>
            <div class="contendor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar </p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="texto-resultado"></p> 
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer123">
            <a href="https://github.com/jordiel08" target="_blank"><img src="imagenes/githubLogo.png" style="margin-right: 3%" class="githubImage"></a>
            <a href="https://www.linkedin.com/in/jorge-morales-flores/" target="_blank"><img src="imagenes/linkedinLogo.png" style="margin-right: 3%" class="linkedinImage"></a>
            <a href="mailto:jordiel81@gmail.com" target="_blank"><img src="imagenes/gmailLogo.png" class="gmailImage"></a>
            <p>Jorge Morales Flores ® - 2023.</p>
        </div>  
    </footer>
    <script src="archivo.js"></script>
</body>
</html>
